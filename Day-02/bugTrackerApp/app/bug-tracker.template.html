<div class="content">
		<bug-stats [data]="bugs"></bug-stats>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" [(ngModel)]="searchBug"></section>
		<section class="sort">
			<label for="">Order By :</label>
			<select [(ngModel)]="bugSort">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
				<option value="createdAt">Created</option>
			</select>
			<label for="">Descending :</label>
			<input type="checkbox" [(ngModel)]="bugSortOrder">
		</section>
		<new-bug (onNewBug)="AddNew($event)"></new-bug>
		<section class="list">
			<ol>
				<li *ngFor="let bug of (bugs | filter:searchBug | sort:bugSort:bugSortOrder)">
					<bug-item (toggleBugEvent)="onToggle($event)" [data]="bug"></bug-item>
				</li>
				
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
