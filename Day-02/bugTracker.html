<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			display: block;
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 20pt;
		}
		ol{
			list-style: none;
			width : 500px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 5px;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search"><label for="">Search :</label><input type="text" name="" id=""></section>
		<section class="sort">
			<label for="">Order By :</label>
			<select >
				<option value="">Name</option>
				<option value="">Status</option>
				<option value="">Created</option>
			</select>
			<label for="">Descending :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="new">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li>
					<span class="bugname">This is bug - 1</span>
					<div class="datetime">CreatedAt</div>
				</li>
				<li>
					<span class="bugname closed">This is bug - 2</span>
					<div class="datetime">CreatedAt</div>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
